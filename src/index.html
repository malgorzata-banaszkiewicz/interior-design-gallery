<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>My gallery</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<main>
			<section class="block block-hero">
				<div class="container">
					<div class="block-hero__profile">
						<figure class="block-hero__profile-image">
							<a
								href="#"
								target="_blank"
								class="block-hero__profile-img">
								<img
									src="images/home/profilePhoto.png"
									alt="Rodney Cotton" />
							</a>
						</figure>
						<a
							href="#"
							target="_blank"
							class="block-hero__link"
							><h1 class="block-hero__title">Rodney Cotton</h1>
						</a>
						<p class="block-hero__origin">Helsinki, Finland</p>
					</div>
					<div class="block-hero__statistics">
						<div class="block-hero__stat">
							<p class="block-hero__number">100</p>
							<h2>Posts</h2>
						</div>
						<div class="block-hero__stat">
							<p class="block-hero__number">2,242</p>
							<h2>Followers</h2>
						</div>
						<div class="block-hero__stat">
							<p class="block-hero__number">1,432</p>
							<h2>Following</h2>
						</div>
					</div>
				</div>
			</section>
			<section class="block block-gallery">
				<div class="container">
					<div class="block-gallery__box">
						<figure class="block-gallery__interior-image">
							<img
								src="./images/home/photo1.png"
								alt="bed with blankets, plant on the floor and on the stool" />
						</figure>
						<figure class="block-gallery__interior-image">
							<img
								src="./images/home/photo2.png"
								alt="couch with open book, table with a  mug, empty coffee table and slippers on the carpet" />
						</figure>
						<figure class="block-gallery__interior-image">
							<img
								src="./images/home/photo3.png"
								alt="modern bath tub with background of concrete wall and palm on a carpet made of pebbles" />
						</figure>
						<figure class="block-gallery__interior-image">
							<img
								src="./images/home/photo_4.png"
								alt="table lamp" />
						</figure>
						<figure class="block-gallery__interior-image">
							<img
								src="./images/home/photo6.png"
								alt="low table with cushions to sit on" />
						</figure>
						<figure class="block-gallery__interior-image">
							<img
								src="./images/home/photo5.png"
								alt="plant leaves" />
						</figure>
					</div>
				</div>
			</section>
		</main>
		<footer class="main-footer">
			<div class="container">
				<p class="main-footer__owner">
					created by
					<a
						href="#"
						target="_blank"
						class="main-footer__owner-name"
						>username</a
					>
					- devChallenges.io
				</p>
			</div>
		</footer>
	</body>
</html>
